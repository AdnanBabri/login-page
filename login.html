 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | AAAM Degree College Bemina</title>
    <style>
        :root {
            --primary-blue: #003366;
            --college-gold: #d4af37;
            --accent-green: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid var(--primary-blue);
        }

        .logo-header img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--primary-blue);
            font-size: 22px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #002244;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-header" style="background-color: #012242; border-radius: 6px;">
        <img src="logo44.png" alt="AAAM Degree College Bemina Logo">
    </div>

    <h2>Student Portal</h2>
    <p class="subtitle">Please sign in to access your dashboard</p>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Registration Number</label>
            <input type="text" id="username" name="username" placeholder="Enter Registration Number" required>
        </div>

        <div class="form-group">
            <label for="password">Date of Birth</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="login-btn">Login to Portal</button>
    </form>

    <div class="footer-links">
        <a href="#">Forgot Password?</a> | <a href="#">Contact Admin</a>
    </div>
</div>



</body>
</html>
